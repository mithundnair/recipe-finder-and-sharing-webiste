{% extends 'base.html'  %}
{% load static %}

{% block content %}

<style>   
        body{
            background-image: url("{% static 'images/Yourrecipe.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: cursive;
        }
        a:hover{
            color: white;
        } 

        .card{
            border-color: black;
            border-radius: 15px;
        }
    </style>

    <h1 class="display-5 text-center mt-3">Our Users Recipes</h1>

    <div class="container">
        <div class="row">
            {% for data in users_recipe %}
            <div class="col-12 col-md-3 mb-5">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">{{data.food_name}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{data.author}}</h6>
                      <p class="card-text">{{data.recipe}}</p>
                      
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock content %}
